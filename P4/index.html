<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Chat Electron</title>
</head>

<body>
    <h1>HOME CHAT (Server)</h1>
    <div class="container">
        <div class="info">
            <hr>
            <h2>Información:</h2>
            <ul>
                <li>Arquitectura: <span id="info1" class="blue"></span> </li>
                <li>Plataforma: <span id="info2" class="blue"></span></li>
                <li>Directorio: <span id="info3" class="blue"></span></li>
                <li>Versión de node: <span id="info4" class="blue"></span> </li>
                <li>Versión de Electron: <span id="info5" class="blue"></span></li>
                <li>Versión de Chrome: <span id="info6" class="blue"></span></li>
            </ul>
            <h2>Usuarios conectados:</h2>
            <div class="users">
                <span id="info8" class="blue"></span>
            </div>
            <h2>Dirección IP:</h2>
            <span id="URL" class="blue"></span>
        </div>

        <div class="info">
            <hr>
            <h2>Pruebas</h2>
            <p> <input type="button" value="Enviar un mensaje a los usuarios" id="btn_test"> </p>
            <h2>Mensajes:</h2>
            <div class="" id="display"></div>
        </div>

    </div>


</body>

</html>
